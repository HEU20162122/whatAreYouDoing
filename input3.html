<!doctype html>
<html>
<head>
	<title>提交页面</title>
<meta charset="UTF-8" />
	<!-- LOAD BOOTSTRAP CSS -->
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- LOAD JQUERY -->
	<script src="https://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<!-- LOAD ANGULAR -->
	<script src="map/angular.js"></script>

	<!-- PROCESS FORM WITH AJAX (NEW) -->
	<script>
		// define angular module/app
		var formApp = angular.module('formApp', []);
		// create angular controller and pass in $scope and $http
		function formController($scope, $http) {
			// create a blank object to hold our form information
			// $scope will allow this to pass between controller and view
			$scope.formData = {};
			// process the form
			$scope.processForm = function() {
				$http({
			        method  : 'POST',
			        url     : 'a.php',
			        data    : $.param($scope.formData),  // pass in data as strings
			        headers : { 'Content-Type': 'application/x-www-form-urlencoded' }  // set the headers so angular passing info as form data (not request payload)
			    })
			        .success(function(data) {
			            console.log(data);
			            if (!data.success) {
			            	// if not successful, bind errors to error variables
			                $scope.errorName = data.errors.name;
			                $scope.errorSuperhero = data.errors.superheroAlias;
			            } else {
			            	// if successful, bind success message to message
			                $scope.message = data.message;
                                        $scope.errorName = '';
			                $scope.errorSuperhero = '';
			            }
			        });
			};

		}
	</script>
        <style>
            .ng-valid.ng-dirty{
                border-color: green;
            }
            .ng-invalid.ng-dirty{
                border-color: red;
            }
        </style>
</head>
<!-- apply the module and controller to our body so angular is applied to that -->
<body ng-app="formApp" ng-controller="formController">
<div class="container">
<div class="col-md-6 col-md-offset-3">

	<!-- PAGE TITLE -->
	<div class="page-header">
		<h1><span class="glyphicon glyphicon-pencil"></span> 提交页面</h1>
	</div>

	<!-- SHOW ERROR/SUCCESS MESSAGES -->
	<div id="messages" class="well" ng-show="message">{{ message }}</div>

	<!-- FORM -->
	<form ng-submit="processForm()">
		<!-- NAME -->
		<div id="name-group" class="form-group" ng-class="{ 'has-error' : errorName }" placeholder="Bruce Wayne">
			<label>举办地点</label>
				<select class="input-md form-control" ng-model="formData.place">
				<option value="11#" >11楼</option>
				<option value="21b">21B</option>
				<option value="qh">起航</option>
				<option value="tsg">图书馆</option>
			</select>
		<span class="help-block" ng-show="errorName">{{ errorName }}</span>
	</div>

		<div id="name-group" class="form-group" ng-class="{ 'has-error' : errorName }">
			<label>举办时间</label>
				<select class="input-md form-control" ng-model="formData.p">
				<option value="volvo">Volvo</option>
				<option value="saab">Saab</option>
				<option value="opel">Opel</option>
				<option value="audi">Audi</option>
			</select>
		<span class="help-block" ng-show="errorName">{{ errorName }}</span>
	</div>

		<div id="name-group" class="form-group" ng-class="{ 'has-error' : errorName }">
			<label>Name</label>
				<select class="input-md form-control" ng-model="formData.p">
				<option value="volvo">Volvo</option>
				<option value="saab">Saab</option>
				<option value="opel">Opel</option>
				<option value="audi">Audi</option>
			</select>
		<span class="help-block" ng-show="errorName">{{ errorName }}</span>
	</div>

	<div id="name-group" class="form-group" ng-class="{ 'has-error' : errorName }">
					<label>Name</label>
						<select class="input-md form-control" ng-model="formData.p">
		  			<option value="volvo">Volvo</option>
		  			<option value="saab">Saab</option>
		  			<option value="opel">Opel</option>
		  			<option value="audi">Audi</option>
					</select>
				<span class="help-block" ng-show="errorName">{{ errorName }}</span>
			</div>

			<div id="name-group" class="form-group" ng-class="{ 'has-error' : errorName }">
				<label>Name</label>
					<select class="input-md form-control" ng-model="formData.p">
	  			<option value="volvo">Volvo</option>
	  			<option value="saab">Saab</option>
	  			<option value="opel">Opel</option>
	  			<option value="audi">Audi</option>
				</select>
			<span class="help-block" ng-show="errorName">{{ errorName }}</span>
		</div>

		<!-- SUBMIT BUTTON -->
		<button type="submit" class="btn btn-success btn-lg btn-block">
			<span class="glyphicon glyphicon-flash"></span> Submit!
		</button>
	</form>

	<!-- SHOW DATA FROM INPUTS AS THEY ARE BEING TYPED -->
	<pre>
		{{ formData }}
	</pre>




</div>
</div>
</body>
</html>
