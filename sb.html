<html>
<head> 	<script src="map/angular.js"></script><link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 <meta charset="UTF-8" />
</head>
<body>
<div class="container" ng-app="myApp" ng-controller="myCtrl">
    <div class="row">
        <div class='col-sm-6'>
            <div class="form-group">
                <label>选择日期：</label>
                <!--指定 date标记-->
                <div class='input-group date' datetimepicker  id='datetimepicker1'>
                    <input type='text' class="form-control"  ng-model="dateOne"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
            <p>结果：{{dateOne}}</p>
        </div>
        <div class='col-sm-6'>
            <div class="form-group">
                <label>选择日期+时间：</label>
                <!--指定 date标记-->
                <div class='input-group date' id='datetimepicker2'>
                    <input type='text' class="form-control" ng-model="dateTwo" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
            <p>结果：{{dateTwo}}</p>
        </div>
    </div>
</div>
</body>
